schema: "./src/lib/graphql/typeDefs.ts"
generates:
  ./src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-resolvers"
    config:
      contextType: "@/lib/graphql/context#GraphQLContext"
      avoidOptionals: true
      maybeValue: T | null
      scalars:
        DateTime: string
